<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자수 세기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="ad-space">
        <p>광고 표시 공간</p>
      </div>
    </header>
    <main>
      <div class="text-input">
        <label for="input">텍스트 입력:</label>
        <textarea id="input"></textarea>
      </div>
      <div class="text-count">
        <p>공백 포함 글자 수: <span id="total-characters">0</span></p>
        <p>공백 제외 글자 수: <span id="characters-without-space">0</span></p>
      </div>
    </main>
    <footer>
      <p>제작자: [우측하단 모서리 부분을 드레그하면 화면 사이즈 조절이 가능합니다]</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
